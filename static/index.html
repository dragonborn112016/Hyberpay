<!DOCTYPE html>

<html lang="en" data-ng-app="app">
{% load staticfiles %}
<head>
    <meta charset="UTF-8">

    <title>Hyberpay</title>



    <link rel="stylesheet" href="{% static "bower_components/bootstrap/dist/css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "bower_components/font-awesome/css/font-awesome.min.css" %}">
    <link rel="stylesheet" href="{% static "bower_components/angular-material/angular-material.css" %}">

</head>
<body >

<div class="container-fluid" ng-controller="AppCtrl as vm" >

			{% if user and not user.is_anonymous %}
			
				<input type="hidden" id = 'loggedin' name ='loggedin' value=true>
				<div ng-init="vm.go('/home')">
				<a>Hello, {{ user.get_full_name }}!
				</a>
				<br>
				<a href="social/logout">Logout</a>
			{% else %}
				<a href="{% url 'social:begin' 'google-oauth2' %}?next={{ request.path }}">Login with google</a>
			{% endif %}
</div>

<div ng-view></div>

<!--vendor scripts-->

<script src="{% static "bower_components/jquery/dist/jquery.js" %}" ></script>
<script src="{% static "bower_components/angular/angular.js" %}"></script>
<script src="{% static "bower_components/angular-route/angular-route.js" %}"></script>
<script src="{% static "bower_components/angular-aria/angular-aria.js" %}"></script>
<script src="{% static "bower_components/angular-animate/angular-animate.js" %}"></script>
<script src="{% static "bower_components/angular-material/angular-material.js" %}"></script>
<script src="{% static "bower_components/bootstrap/dist/js/bootstrap.min.js" %}"></script>
<script src="{% static "bower_components/angular-video-bg/angular-video-bg.js" %}"></script>




<!--bootstrapping -->
<script src="{% static "app.js" %}"></script>
<script src="{% static "config.route.js" %}"></script>
<script src="{% static "controllers/controller2.js" %}"></script>
<script src="{% static "controllers/controller4.js" %}"></script>


</body>
</html>
