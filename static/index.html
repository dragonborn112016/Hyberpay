<!DOCTYPE html>

<html lang="en" data-ng-app="app">
{% load staticfiles %}
<head>
    <meta charset="UTF-8">

    <title>Hyberpay</title>

    <link rel="stylesheet" href="{% static "bower_components/bootstrap/dist/css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "bower_components/font-awesome/css/font-awesome.min.css" %}">
    <link rel="stylesheet" href="{% static "bower_components/angular-material/angular-material.css" %}">
    <link rel="stylesheet" href="{% static "bower_components/fullcalendar/dist/fullcalendar.css" %}">
    <link rel="stylesheet" href="{% static "bower_components/angular-material-icons/angular-material-icons.css" %}">

</head>
<body >

<div  ng-controller="AppCtrl as vm" >

			{% if user and not user.is_anonymous %}
			
				<input type="hidden" id = 'loggedin' name ='loggedin' value=true>
				<div ng-init="vm.go('/home')"></div>
				<a>Hello, {{ user.get_full_name }}!
				</a>
				<br>

			{% else %}
                <div  style="width: 100%;height: 100%;position: absolute;top: 0;bottom: 0;text-shadow: darkslategray;background-color:rgba(0,0,0,0.5);background-color: black">
                    <div class="login-form" style="padding: 40px;text-align: center;margin-left: 30%;margin-right: 30%;margin-top: 12%;border-radius: 10px; border: 1px solid white;text-shadow: darkslategray;background-color:rgba(0,0,0,0.5);">
                        <div class="title" style="font-size: 35px;font-weight: 700;color: white;">
                            <div style="font-size: 40px;font-weight: 700">HYBERPAY</div>
                            <div style="font-size: 15px;font-weight: 100">The inbox that manages all your bills<br>
                                in one place</div>
                        </div>
                        <br>
                        <br>
                            <button type="button" class="btn btn-default btn-lg" style=" background-color:#d64435; border: 1px solid transparent;color: red;outline: none"  >
                                <i class="fa fa-google-plus" style="color: white" ></i>
                                <a href="{% url 'social:begin' 'google-oauth2' %}?next={{ request.path }}" style="color: white;text-decoration: none">Login with google</a>

                            </button>
                    </div>
                </div>
			{% endif %}
</div>

<div ng-view></div>

<!--vendor scripts-->

    <script src="{% static "bower_components/jquery/dist/jquery.js" %}" ></script>
    <script src="{% static "bower_components/moment/moment.js" %}"></script>
    <script src="{% static "bower_components/angular/angular.js" %}"></script>
    <script src="{% static "bower_components/angular-route/angular-route.js" %}"></script>
    <script src="{% static "bower_components/angular-aria/angular-aria.js" %}"></script>
    <script src="{% static "bower_components/angular-animate/angular-animate.js" %}"></script>
    <script src="{% static "bower_components/angular-material/angular-material.js" %}"></script>
    <script src="{% static "bower_components/bootstrap/dist/js/bootstrap.min.js" %}"></script>
    <script src="{% static "bower_components/angular-video-bg/angular-video-bg.js" %}"></script>
    <script src="{% static "bower_components/angular-ui-calendar/src/calendar.js" %}"></script>
    <script src="{% static "bower_components/fullcalendar/dist/fullcalendar.js" %}"></script>
    <script src="{% static "bower_components/fullcalendar/dist/gcal.js" %}"></script>
    <script src="{% static "bower_components/angular-material-icons/angular-material-icons.min.js" %}"></script>


<!--bootstrapping -->
<script src="{% static "app.js" %}"></script>
<script src="{% static "config.route.js" %}"></script>
<script src="{% static "controllers/controller2.js" %}"></script>
<script src="{% static "controllers/controller4.js" %}"></script>
    <script src="{% static "controllers/dashboard.js" %}"></script>


</body>
</html>
